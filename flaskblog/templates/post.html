{% extends "layout.html" %}
{% block content %}
  	<div class="card">
      	<div class="card-header">
        	<a class="mr-2" href="{{ url_for('profile', username=post.author.username) }}">{{ post.author.username }}</a>
        	<small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
    	</div>
	  	<div class="card-body">
      		<h2 class="card-title">{{ post.title }}</h2>
      		<p class="card-text">{{ post.content }}</p>
			{% if post.author == current_user %}
				<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
				<button type="button" class="btn btn-danger btn-sm m-1" href="{{ url_for('delete_post', post_id=post.id) }}">Delete</button>
			{% endif %}
		</div>
    </div>
{% endblock content %}
